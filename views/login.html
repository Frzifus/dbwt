<h2>Login</h2>

<div class="row login">
  <div class="col-sm-12">
    <form method="post">
      <div class="form-group col-sm-12">
        <input name="username" type="text" class="form-control" placeholder="Benutzername" value="{{.user}}">
      </div>
      <div class="form-group col-sm-12">
        <input name="password" type="password" class="form-control" placeholder="Passwort">
      </div>
      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-cutlery"></span> Anmelden</button>
        <button class="btn btn-default"><span class="glyphicon glyphicon glyphicon-hand-right"></span> Registrieren</button>
      </div>
    </form>
  </div>
</div>
