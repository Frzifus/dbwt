{{if not .signedIn}}
<fieldset class="kasten_Produkte">
  <form action="SignIn" method="post">
    <legend class="login">Login</legend>
    <legend class="speiseliste">Speisenliste filtern</legend>
    <label>
      <input type="text" class="form-control" name="login_name" placeholder="Benutzer" />
    </label>
    <label>
      <input type="password" class="form-control" name="password" placeholder="********" />
    </label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</fieldset>
{{else}}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
   <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="border-style: solid">

    <div class="item active">
      <img src="https://dasaweb.de/wp-content/uploads/2017/09/plakate_Seite_4.jpg" alt="NTP">
      <!-- <div class="carousel-caption"> -->
      <!-- <h3>NTP</h3> -->
      <!-- <p>Die Zeit ist reif!</p> -->
      <!-- </div> -->
    </div>

    <div class="item">
      <img src="https://www.blogrebellen.de/wp-content/uploads/2017/09/XML-724x1024.jpg" alt="XML">
    </div>

    <div class="item">
      <img src="https://dasaweb.de/wp-content/uploads/2017/09/plakate_Seite_7.jpg" alt="TELNET">
    </div>

    <div class="item">
      <img src="https://dasaweb.de/wp-content/uploads/2017/09/plakate_Seite_2.jpg" alt="FTP">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{{end}}
